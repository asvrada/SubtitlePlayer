<!doctype html>
<html lang="en" data-framework="vue">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Subtitle Player</title>
</head>
<body>
<div id="app">
    <div id="area-upload" v-show="state === STATE.noFileLoaded">
        <h2>File with extension of .srt allowed only</h2>
        <input id="area-drop" type="file" v-on:change="filesChange($event.target.files)"></input>
    </div>

    <div id="area-main" v-show="state !== STATE.noFileLoaded">
        <div id="area-time">
            <!-- Format:
            hh:mm:ss,mmm / hh:mm:ss,mmm
            -->
            <div id="time-meter">
                <div id="group-time-display" v-on:dblclick="toggleTimeInput">
                    {{ cur_hour }}:{{ cur_min }}:{{ cur_sec }},{{ cur_mill }}
                    / {{ max_hour }}:{{ max_min }}:{{ max_sec }},{{ max_mill }}
                </div>
                <div id="group-time-input" v-show="showAreaTimeInput">
                    <span>Input format: hh:mm:ss,millsec</span>
                    <input id="time_input" placeholder="hh:mm:ss" v-model="newCur" v-on:keyup.enter="btnSetTime">
                    <button id="btnSubmitTime" v-on:click="btnSetTime">Go</button>
                </div>
            </div>
            <div id="time-slider">
                <input type="range" min="0" v-bind:max="file.maxMill" v-model:value="cur_str"
                       v-on:input="onSliderInput" v-on:change="onSliderChange">
            </div>
        </div>
        <div id="area-btn">
            <button id="btnPlay" v-show="state === STATE.paused" v-on:click="btnPlay">
                Play
            </button>
            <button id="btnPause" v-show="state === STATE.playing" v-on:click="btnPause">
                Pause
            </button>
        </div>

        <div id="area-subtitle-display">
            <p id="title">{{ title }}</p>
            <p id="subtitle">{{ subtitle }}</p>
        </div>
    </div>
</div>

<script src="dist/app.bundle.js"></script>
</body>
</html>
